name: Terraform CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'

jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    env:
      TF_VAR_aws_account_id_security: ${{ secrets.AWS_ACCOUNT_ID_SECURITY }}
      TF_VAR_aws_account_id_workload: ${{ secrets.AWS_ACCOUNT_ID_WORKLOAD }}
      TF_VAR_aws_account_id_logging: ${{ secrets.AWS_ACCOUNT_ID_LOGGING }}
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.x
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 # Or your desired default region

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      working-directory: ./cross-account-iam-security/infrastructure/environments/dev # Adjust if you have multiple environments

    - name: Terraform Init
      id: init
      run: terraform init -backend=false
      working-directory: ./cross-account-iam-security/infrastructure/environments/dev

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      working-directory: ./cross-account-iam-security/infrastructure/environments/dev

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      working-directory: ./cross-account-iam-security/infrastructure/environments/dev
      continue-on-error: true # Allow plan to fail but still post comment

    - name: Post Terraform Plan as PR Comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `#### Terraform Format and Validate Status: `${{ steps.fmt.outcome == 'success' && steps.validate.outcome == 'success' ? '✅ Success' : '❌ Failed' }}`
          #### Terraform Plan: `${{ steps.plan.outcome == 'success' ? '✅ Success' : '❌ Failed' }}`
          
          <details><summary>Show Terraform Plan</summary>
          
          ```terraform
          ${{ steps.plan.outputs.stdout }}
          ```
          
          </details>
          
          _Workflow: [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})_
          `;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Fail on Terraform Plan Error
      if: steps.plan.outcome == 'failure'
      run: |
        echo "Terraform plan failed. See comment for details."
        exit 1
